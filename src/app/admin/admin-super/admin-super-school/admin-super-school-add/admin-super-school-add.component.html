<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Basic Info
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            School Name
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.name"
            placeholder="Enter School Name" required>
          <small class="form-text text-muted">
            Complete Name of the school.
          </small>
        </div>
        <div class="form-group">
          <label>
            School Established Year
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.establishedYear"
            placeholder="Enter School Established Year">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Affiliation Info
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Board
            <span style="color: red">*</span>
          </label>
          <select
            class="form-control"
            id="exampleSelect1"
            [(ngModel)]="schoolData.affiliation.board"
            required>
            <option *ngFor="let board of boardOptions;">{{board}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            Affiliation Code
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.affiliation.code"
            placeholder="Enter School Affiliation Code">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Address Info
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Pin Code
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Pin Code"
            [(ngModel)]="schoolData.address.pin"
            maxlength="6"
            (ngModelChange)="getDetailsFromPin($event)"
            required>
        </div>
        <div class="form-group">
          <label>
            Village/Locality
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.address.village"
            placeholder="Enter Village/Locality" required>
        </div>
        <div class="form-group">
          <label>
            Block
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.address.block"
            placeholder="Enter Block">
        </div>
        <div class="form-group">
          <label>
            District
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.address.district"
            placeholder="Enter District">
        </div>
        <div class="form-group">
          <label>
            State
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.address.state"
            placeholder="Enter State">
        </div>
        <div class="form-group">
          <label>
            Complete Address
            <span style="color: red">*</span>
          </label>
          <textarea
            class="form-control"
            [(ngModel)]="schoolData.address.completeAddress"
            rows="3">Complete Address</textarea>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Contact Info
      </div>
      <div class="card-block">
        <div class="form-group"
             *ngFor="let phone of schoolData.contact.phone; let i= index; trackBy:customTrackBy;">
          <label>
            Phone Number
            <span *ngIf="i > 0">{{i+1}}</span>
            <span style="color: red" *ngIf="i === 0">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Phone Number"
            [(ngModel)]="schoolData.contact.phone[i]"
          >
        </div>
        <div class="form-group">
          <button
            class="btn btn-secondary pointer"
            (click)="addPhone()">
            Add More Phone(s)
          </button>
        </div>
        <div class="form-group" *ngFor="let email of schoolData.contact.email; let i= index; trackBy:customTrackBy;">
          <label>
            Email Address
            <span *ngIf="i > 0">{{i+1}}</span>
            <span style="color: red" *ngIf="i === 0">*</span>
          </label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email Address"
            [(ngModel)]="schoolData.contact.email[i]">
        </div>
        <div class="form-group">
          <button
            class="btn btn-secondary pointer"
            (click)="addEmail()">
            Add More Email Address(es)
          </button>
        </div>
        <div class="form-group">
          <label>
            Website
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.contact.website"
            placeholder="Enter School Website URL">
        </div>
        <div class="form-group">
          <label>
            Fax
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.contact.fax"
            placeholder="Enter School Fax">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        School Status
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Status
            <span style="color: red">*</span>
          </label>
          <select
            class="form-control"
            [(ngModel)]="schoolData.status"
            required>
            <option [value]="status.value" *ngFor="let status of statusOptions;">{{status.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            Comment
          </label>
          <textarea
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.comment"
            placeholder="Enter School comment"></textarea>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        School Location
      </div>
      <div class="card-block">
        <div class="form-group">
          <agm-map [latitude]="schoolData.location.latitude" [longitude]="schoolData.location.longitude">
            <agm-marker [latitude]="schoolData.location.latitude"
                        [longitude]="schoolData.location.longitude"
                        [markerDraggable]="true"
                        (markerClick)="clickedMarker()"
                        (dragEnd)="markerDragEnd($event)">
              <agm-info-window>
                <strong>{{schoolData.name}}</strong>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
    <div class="card" *ngIf="schoolData.status !== 'fu' && schoolData.status !== 'ni'">
      <div class="card-header">
        Login Info{{schoolData.status}}
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Username
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="schoolData.username"
            placeholder="Enter School Username">
        </div>
        <div class="form-group">
          <label>
            Password
            <span style="color: red">*</span>
          </label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="schoolData.password"
            placeholder="Enter School Password">
        </div>
        <div class="form-group">
          <label>
            Confirm Password
            <span style="color: red">*</span>
          </label>
          <input
            type="password"
            class="form-control"
            [(ngModel)]="confirmPass"
            placeholder="Enter School Password">
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span style="color: red"> * </span> &nbsp;&nbsp;
        Required Fields
      </div>
      <div class="card-block">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="submitSchool()">Submit
        </button>
      </div>
    </div>
  </div>
</div>
