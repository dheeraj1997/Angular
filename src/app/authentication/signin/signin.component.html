<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 hidden-sm-down col-md-6 col-lg-8"></div>
  <div class="card card-block mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit(username.value , password.value)">
      <div class="mb-3">
        <a class="" routerLink="/">
          <img src="assets/images/logo.png" class="avatar-lg mb-1" alt="">
        </a>
        <p class="ff-headers text-uppercase">Log in to your account</p>
      </div>
      <fieldset class="form-group"
      [ngClass]="{'has-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}">
      <label class="form-control-label">
        Enter your username
      </label>
      <input type="text" class="form-control" placeholder="username" [formControl]="form.controls['username']"
      [ngClass]="{'form-control-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}"
      #username/>
      <div class="form-control-feedback"
      *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">
      Username is required.
    </div>
  </fieldset>
  <fieldset class="form-group"
  [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
  <label class="form-control-label">
    Enter your password
  </label>
  <input type="password" class="form-control" placeholder="********" [formControl]="form.controls['password']"
  [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"
  #password/>
  <div class="form-control-feedback"
  *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password is
  required.
</div>
<a [routerLink]="['/user/forgot']" class="form-text">
  <small>Recover password</small>
</a>
</fieldset>
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Stay logged in</span>
      </label>
<div class="block">
</div>
<button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
</form>
</div>
</div>
