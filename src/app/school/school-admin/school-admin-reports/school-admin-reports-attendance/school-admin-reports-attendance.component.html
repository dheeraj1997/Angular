<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <div class="row">
          <div class="form-group col-md-2">
            <label>
              <b>Select Class</b>
            </label>
            <select class="form-control"
                    [(ngModel)]="selectedClass"
                    (change)="onClassChange()">
              <option value="{{cls._id}}" *ngFor="let cls of classData;">
                {{cls.name}}
              </option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>
              <b>Select Type</b>
            </label>
            <select class="form-control"
                    [(ngModel)]="selectedType"
                    (change)="onTypeChange()">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <div class="col-md-3" *ngIf="selectedType === 'monthly'">
            <div class="form-group">
              <label>
                <b>Select Month</b>
              </label>
              <select class="form-control"
                      [(ngModel)]="selectedMonth">
                <option *ngFor="let mon of monthArr;" [value]="mon">{{mon.toUpperCase()}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-3" *ngIf="selectedType === 'custom'">
            <div class="form-group">
              <label>
                <b>Start Date</b>
              </label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="cusStartDate"
                  [(ngModel)]="customData.startDate"
                  (click)="cusStartDate.toggle()"
                  ngbDatepicker #cusStartDate="ngbDatepicker" required>
                <button class="input-group-addon" (click)="cusStartDate.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3" *ngIf="selectedType === 'custom'">
            <div class="form-group">
              <label>
                <b>End Date</b>
              </label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="cusEndDate"
                  [(ngModel)]="customData.endDate"
                  (click)="cusEndDate.toggle()"
                  ngbDatepicker #cusEndDate="ngbDatepicker" required>
                <button class="input-group-addon" (click)="cusEndDate.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-3" *ngIf="selectedType !== 'custom' && selectedType !== 'monthly'"></div>
          <div class="col-md-3" *ngIf="selectedType !== 'custom'"></div>
          <div class="col-md-2">
            <button class="btn btn-primary"
                    style="margin-top: 29px;"
                    [disabled]="!selectedClass || !selectedType"
                    (click)="generateAttendance()">Generate
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="toShowData.length">
      <div class="row">
        <div class=" col-md-12">
          <button class="btn card pull-right" (click)="generateCsv()">
            Download CSV
          </button>
        </div>
        <div class=" col-md-12">
          <div class="card">
            <div class="card-block">
              <input
                type="text"
                [(ngModel)]="searchString"
                class="form-control mb-3"
                placeholder="Type to filter the name column..."
                (ngModelChange)='search($event)'>
              <div class="no-more-tables custom-overflow">
                <table class="table table-bordered table-striped mb-0">
                  <thead>
                  <tr>
                    <th>
                      #
                    </th>
                    <th>
                      Roll No
                    </th>
                    <th>
                      Name
                    </th>
                    <th *ngFor="let date of betweenDates;">
                      <span *ngIf="betweenDates.length<=31">{{date.substring(0,2)}}</span>
                      <span *ngIf="betweenDates.length>31 && betweenDates.length<=365">{{date.substring(0,5)}}</span>
                      <span *ngIf="betweenDates.length>365">{{date}}</span>
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let student of toShowData;let i = index; ">
                    <td headers="#">{{i+1}}</td>
                    <td headers="Roll No">
                      <span *ngIf="student.rollNo">{{student.rollNo}}</span>
                      <span *ngIf="!student.rollNo">{{student.admissionNumber}}</span>
                    </td>
                    <td headers="Name">
                      {{student.name}}
                    </td>
                    <td *ngFor="let date of betweenDates;" [headers]="date">
                      {{student.attendance[date]}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
