<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Class Info
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Class Name
            <span style="color: red">*</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="classData.name"
            placeholder="Enter Class Name">
          <small class="form-text text-muted">
            Enter Class Name With Section.
          </small>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span style="color: red"> * </span> &nbsp;&nbsp;
        Required Feilds
      </div>
      <div class="card-block">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="save()">Save Class
        </button>
        <button
          type="button"
          [routerLink]="['/school/admin/master/class/view']"
          class="btn btn-danger pull-right">
          Cancel
        </button>
      </div>
    </div>

  </div>
</div>
