<div style="background-color: #f5f5f5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Add Class
        </div>
        <div class="card-block">
          <div class="row">
            <div class="form-group col-md-12">
              <label>
                Class Name
                <span style="color: red">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="classData.name"
                placeholder="Enter Class Name">
              <small class="form-text text-muted">
                Enter Class Name With Section.
              </small>
            </div>
            <!--<div class="form-group col-md-12">-->
              <!--<label>-->
                <!--Comment-->
              <!--</label>-->
              <!--<input-->
                <!--type="text"-->
                <!--class="form-control"-->
                <!--[(ngModel)]="classData.comment"-->
                <!--placeholder="Enter Comment">-->
              <!--<small class="form-text text-muted">-->
                <!--Comment(If any)-->
              <!--</small>-->
            <!--</div>-->
            <div class="form-group col-md-12">
              <span style="color: red"> * </span>
              Required Fields
            </div>
            <div class="form-group col-md-12">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="save()"
                [disabled]="isDisable===true">Save Class
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
