<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Session Info
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Session Name
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="sessionData.name"
            placeholder="Enter Session Name">
          <small class="form-text text-muted">
            Start Year of Session.
          </small>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label>
              Start Date
              <span style="color: red">*</span>
            </label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="d1"
                [(ngModel)]="sessionData.startDate"
                (click)="d1.toggle()"
                ngbDatepicker #d1="ngbDatepicker" required>
              <button class="input-group-addon" (click)="d1.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
            <small class="form-text text-muted">
              Start Date of Session.
            </small>
          </div>
          <div class="form-group col-md-6">
            <label>
              End Date
              <span style="color: red">*</span>
            </label>
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="d1"
                [(ngModel)]="sessionData.endDate"
                (click)="d2.toggle()"
                ngbDatepicker #d2="ngbDatepicker" required>
              <button class="input-group-addon" (click)="d2.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
            <small class="form-text text-muted">
              End Date of Session.
            </small>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span style="color: red"> * </span> &nbsp;&nbsp;
        Required Feilds
      </div>
      <div class="card-block">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="save()">Save Session
        </button>
        <button
          type="button"
          [routerLink]="['/school/admin/master/session/view']"
          class="btn btn-danger pull-right">
          Cancel
        </button>
      </div>
    </div>

  </div>
</div>
