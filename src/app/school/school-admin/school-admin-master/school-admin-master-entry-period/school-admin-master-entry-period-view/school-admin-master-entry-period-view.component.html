<div style="background-color: #f5f5f5">
  <div class="row">
    <div class="col-md-12">
      <button class="btn pull-right card pointer"
              [routerLink]="['/school/admin/master/period/add']">
        Add New Periods
      </button>
    </div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-block">
          <div class="row">
            <div class="form-group col-md-6">
              <label>
                <b>Select Session</b>
              </label>
              <select class="form-control" [(ngModel)]="selectedSession">
                <option
                  value="{{sess._id}}"
                  *ngFor="let sess of sessionData;">
                  {{sess.name}}
                  ({{sess.startDate.year}}/{{sess.startDate.month}}/{{sess.startDate.day}}
                  to {{sess.endDate.year}}/{{sess.endDate.month}}/{{sess.endDate.day}})
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>
                <b>Select Class</b>
              </label>
              <select class="form-control" [(ngModel)]="selectedClass" (ngModelChange)="getPeriods()">
                <option value="{{cls._id}}" *ngFor="let cls of classData;">{{cls.name}}</option>
              </select>
            </div>
          </div>
          <div class="row" *ngIf="viewPerData.length">
            <div class="col-md-12">
              <input type="text"
                     class="form-control mb-3"
                     placeholder="Type to filter the name column...">
              <div class="no-more-tables">
                <table class="table table-bordered table-striped mb-0">
                  <thead>
                  <tr>
                    <th>
                      Period No
                    </th>
                    <th>
                      Start Time
                    </th>
                    <th>
                      End Time
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let per of viewPerData;">
                    <td data-title="Period No">
                      {{per.number}}
                    </td>
                    <td data-title="Start Time">
                      {{per.startTime.hour}}:{{per.startTime.minute}}
                    </td>
                    <td data-title="End Time">
                      {{per.endTime.hour}}:{{per.endTime.minute}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
