<div class="row">
  <div class="col-lg-12">
    <div class="card" *ngFor="let per of allPeriods; let perInd = index;">
      <div class="card-block">
        <div class="form-group">
          <label
            class="custom-control custom-checkbox"
            *ngFor="let cls of per.classData; let clsInd = index;">
            <input
              type="checkbox"
              [(ngModel)]="cls.isSelected"
              (ngModelChange)="checkClassAvailability($event , cls._id , perInd)"
              class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">{{cls.name}}</span>
          </label>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label>
              Total Periods
              <span style="color: red">*</span>``
            </label>
            <input
              type="number"
              [(ngModel)]="per.totalPeriods"
              (ngModelChange)="addPeriodList($event , per)"
              class="form-control">
          </div>
        </div>
        <div class="row period-gap" *ngFor="let perData of per.list;">
          <div class="form-group col-md-4">
            <label>
              Period
            </label>
            <input
              type="number"
              class="form-control input-gap"
              [(ngModel)]="perData.number"
              disabled>
          </div>
          <div class="form-group col-md-4">
            <label>
              Start Time
            </label>
            <ngb-timepicker
              [(ngModel)]="perData.startTime"
              [meridian]="true">
            </ngb-timepicker>

          </div>
          <div class="form-group col-md-4">
            <label>
              End Time
            </label>
            <ngb-timepicker
              [(ngModel)]="perData.endTime"
              [meridian]="true">
            </ngb-timepicker>

          </div>

        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <span style="color: red"> * </span> &nbsp;&nbsp;
        Required Feilds
      </div>
      <div class="card-block">
        <button
          type="submit"
          class="btn btn-primary"
          (click)="save()">Submit
        </button>
        <button
          type="button"
          [routerLink]="['/school/admin/period/view']"
          class="btn btn-danger pull-right">
          Cancel
        </button>

      </div>
    </div>
  </div>
</div>
