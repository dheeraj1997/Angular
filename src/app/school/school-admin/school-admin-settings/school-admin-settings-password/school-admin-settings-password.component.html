<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <h6>Reset Your accounts password here.</h6>
        <div class="form-group">
          <label>
            Password
          </label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="pass"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <label>
            Confirm Password
          </label>
          <input type="password"
                 class="form-control"
                 [(ngModel)]="repass"
                 placeholder="Confirm Password">
        </div>
        <button class="btn btn-primary"
                (click)="savePassword()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
