<div *ngIf="attendanceType === 'timetable'" class="row">
  <div class="col-lg-12">
    <h4>View Attendance</h4>
    <div class="card">
      <div class="card-block">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>
                <b>Select Class</b>
              </label>
              <select
                class="form-control"
                [(ngModel)]="selectedClass"
                (ngModelChange)="getClassAttendance()">
                <option
                  value="{{cls._id}}"
                  *ngFor="let cls of classData;">
                  {{cls.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>
                <b>Select Subject</b>
              </label>
              <select
                class="form-control"
                [(ngModel)]="selectedSubject"
                (ngModelChange)="getClassAttendance()">
                <option
                  value="{{subj._id}}"
                  *ngFor="let subj of subjectData;">
                  {{subj.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>
                <b>Select Date</b>
              </label>
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="d"
                  [(ngModel)]="selectedDate"
                  (ngModelChange)="getClassAttendance()"
                  (click)="d.toggle()"
                  ngbDatepicker #d="ngbDatepicker">
                <button class="input-group-addon" (click)="d.toggle()" type="button">
                  <i class="fa fa-calendar"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="selectedClass && selectedSubject && selectedDate" class="card">
      <div class="card-block">
        <input
          type="text"
          class="form-control mb-3"
          [(ngModel)]="searchString"
          placeholder="Type to filter the name column..."
          required
          (ngModelChange)='searchStudent($event)'>
        <div class="no-more-tables">
          <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
              <th>
                Roll No
              </th>
              <th>
                Name
              </th>
              <th>
                Status
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let att of attendanceData;">
              <td data-title="Roll No">
                {{att.rollNo}}
              </td>
              <td data-title="Name">
                {{att.name}}
              </td>
              <td data-title="Status"
                  class="table-success"
                  [ngClass]="{'table-danger':att.status === 'absent'}">
                {{att.status | uppercase}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="attendanceType === 'daily'" class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row" style="width: 100%;">
          <div class="col-lg-2">
            <b>Date:</b> {{listData.date}}
          </div>
          <div class="col-lg-2">
            <b>Class: </b> {{listData.className}}
          </div>
          <div class="col-lg-2">
            <b>Total Students: </b> {{listData.totalStudents}}
          </div>
          <div class="col-lg-3">
            <b>Taken By: </b> {{listData.takenByName}}
          </div>
        </div>
      </div>
      <div class="card-block">
        <input
          type="text"
          class="form-control mb-3"
          [(ngModel)]="searchString"
          placeholder="Type to filter the name column..."
          required
          (ngModelChange)='searchStudent($event)'>
        <div class="no-more-tables">
          <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
              <th>
                Roll No
              </th>
              <th>
                Name
              </th>
              <th>
                Status
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let att of attendanceData;">
              <td data-title="Roll No">
                {{att.rollNo}}
              </td>
              <td data-title="Name">
                {{att.name}}
              </td>
              <td data-title="Status"
                  class="table-success"
                  [ngClass]="{'table-danger':att.status === 'absent'}">
                {{att.status | uppercase}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
