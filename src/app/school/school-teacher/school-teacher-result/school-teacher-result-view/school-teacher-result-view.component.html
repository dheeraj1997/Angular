<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Basic details
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>
                Select Class
              </label>
              <select [(ngModel)]="selectedClass"
                      (change)="onClassSelect()"
                      class="form-control">
                <option *ngFor="let cls of classData;" value="{{cls._id}}">
                  {{cls.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-6" *ngIf="selectedClass">
            <div class="form-group">
              <label>
                Select Exam
              </label>
              <select [(ngModel)]="selectedExam"
                      (change)="onClassSelect()"
                      class="form-control">
                <option *ngFor="let exam of examinationData;"
                        value="{{exam._id}}">
                  {{exam.name}}
                </option>
              </select>
            </div>
          </div>
          <!--<div class="col-md-4" *ngIf="selectedClass && selectedExam">-->
          <!--<button class="btn btn-primary"-->
          <!--style="margin-top: 27px;"-->
          <!--(click)="getStudents()">-->
          <!--View Marks-->
          <!--</button>-->
          <!--</div>-->
        </div>
      </div>
    </div>

    <div class="card" *ngIf="toShowData.length">
      <div class="card-header" style="display: block;">
        Student Marks
      </div>
      <div class="card-block">
        <input  [(ngModel)]="searchString" (ngModelChange)="search($event)" class="form-control mb-3"
               placeholder="Type to filter the name column..." type="text">
        <div class="no-more-tables" *ngIf="toShowData[0].result">
          <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
              <th>
                Roll No
              </th>
              <th>
                Name
              </th>
              <th *ngFor="let sub of selectedExamData.marks;" style="text-transform: uppercase;">
                {{subjectNameIdMap[sub.subjectId]}}({{sub.maxMarks}})
              </th>
              <th>
                Action
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let student of toShowData;">
              <td data-title="Roll No.">
                {{student.rollNo}}
              </td>
              <td data-title="Student Name">
                {{student.name}}
              </td>
              <td *ngFor="let sub of selectedExamData.marks;">
                <span *ngIf="student.result[sub.subjectId]">{{student.result[sub.subjectId].marks}}</span>
              </td>
              <td data-title="Action">
                <button type="button"
                        class="btn btn-success pointer"
                        ngbTooltip="Edit Marks">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button"
                        class="btn btn-info pointer"
                        (click)="printResult(student)"
                        ngbTooltip="Print Result">
                  <i class="fa fa-print"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
