<div class="row ">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Add a Book
      </div>
      <div class="card-block">
        <div class="form-group">
          <label>
            Book Name
          </label>
          <span style="color: red">*</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bookData.name"
            placeholder="Enter Book's Name" required>
          <small class="form-text text-muted">
            Complete Name of the Book.
          </small>
        </div>
        <div class="form-group">
          <label>
            Book Code
          </label>
          <span style="color: red">*</span>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bookData.code"
            placeholder="Enter Book's Code" required>
          <small class="form-text text-muted">
            Code of the book.
          </small>
        </div>
        <div class="form-group">
          <label>
            Publisher/Author
            <span style="color: green">recommended</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bookData.author"
            placeholder="Enter Student Name" required>
          <small class="form-text text-muted">
            Name of Publisher/Author.
          </small>
        </div>
        <div class="form-group">
          <label>
            Publishing Year
            <span style="color: green">recommended</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bookData.publishingYear"
            placeholder="Enter Student Name" required>
          <small class="form-text text-muted">
            Publishing Year of the Book
          </small>
        </div>
        <!-- <div class="form-group">
                    <label>
                        Number of Books
                        <span style="color: green">recommended</span>
                    </label>
                    <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="bookData.noOfBooks"
                    placeholder="Enter Student Name" required>
                    <small class="form-text text-muted">
                        Number of Books in Library
                    </small>
                </div> -->
        <div class="form-group">
          <label>
            Mrp. of Books
            <span style="color: green">recommended</span>
          </label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="bookData.price"
            placeholder="Enter Book Price" required>
          <small class="form-text text-muted">
            Price of the Book,in case of lost
          </small>
        </div>

                    <div class="row">
                        <div class="col-md-6">
                    <label>Cover Photo of Book </label>
                        <span style="color:red">*</span>
                        </div>

                     <label class="custom-file pull-right">

                                <span class="custom-file-control"></span>
                            </label>
                        </div>
                    </div>
                </div> -->

      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <span style="color: red">*</span>
        Required Fields
      </div>
      <div class="card-block">
        <button type="button"
                (click)="save()"
                class="btn btn-primary"
        >SUBMIT
        </button>

        <button type="button"
                class="btn btn-danger pull-right"
                [routerLink]="['/school/librarian/books/view' ]">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
