<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				All Books
			</div>
			<div class="card-block">
				<input
				type="text"
				class="form-control mb-3"
				[(ngModel)]="searchString"
				placeholder="Type to filter the name column..."
				(ngModelChange)='search($event)'>
			</div>		
		</div>
		<div class="row">
			<div class="col-md-4" *ngFor="let book of toShowData">
		<div class="card">
			<div class="card-block">					
						<!-- <div style=" height:150px; width:200px; margin: auto;">
							<img src="" alt=" book cover not avilable" height="250px" width="200px" >
						</div> -->
						<div >
							<div>
								<table class="table table-bordered table-striped mb-0" >
									<tbody>	
										<tr>
											<th>Name:</th>
											<td>{{book.name}}</td>
										</tr>
										<tr>
											<th>Book Code:</th>
											<td>{{book.code}}</td>
										</tr>
										<tr>
											<th>Author:</th>
											<td>{{book.author}}</td>
										</tr>
										<tr>
											<th>Books Left:</th>
											<td>{{book.bookLeft}}</td>
										</tr>
									</tbody>	
								</table>
							</div>			
						</div>
					
					<div style="margin-left: auto;
					margin-right: auto; margin-top: 5px">						
						<button type="button"
						class="btn btn-info pointer"
						style="width: 45%" 
						[routerLink]="['/school/librarian/books/edit' , book._id]">
						Edit
						</button>

						<button type="button"
						class="btn btn-danger pointer "
						style="width: 45%" 
						(click)="delete(book , i, deleteModal)">
						Delete
						</button>
		</div>
	</div>	
</div>		
</div>
</div>
<ng-template #deleteModal let-submit="close" let-dismiss="dismiss">
	<div class="modal-header">
		<h6 class="modal-title text-uppercase">Delete {{nameToDelete}}!</h6>
		<button type="button" class="close" aria-label="Close" (click)="dismiss('clicking on cross!')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>Are you sure you want to delete <b>{{nameToDelete}}</b> session?</p>
	</div>
	<div class="modal-footer" style="display: block;">
		<button
		type="button"
		class="btn btn-outline-danger"
		(click)="submit('yes')">Yes!
	</button>
	<button type="button" class="btn btn-outline-success pull-right" (click)="submit('cancel')">Cancel</button>
</div>
</ng-template>
