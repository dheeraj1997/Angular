<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				Add Expenses
			</div>
			<div class="card-block">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label>
								Particular
								<span style="color: red">
									<small>*</small>
								</span>
							</label>
							<input type="text"
							[(ngModel)]="expenseData.particular" 
							class="form-control" 
							placeholder="Enter Particular" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label>
								Expense Category
								<span style="color: red">
									<small>*</small>
								</span>
							</label>
							<select class="form-control"
							[(ngModel)]="expenseData.category">
							<option value="{{category.name}}" *ngFor="let category of expenseCategory;">
								{{category.name}}
							</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>
							Amount
							<span style="color: red">
								<small>*</small>
							</span>
						</label>
						<input type="text"
						[(ngModel)]="expenseData.amount" 
						class="form-control" 
						placeholder="Enter Amount" required>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group ">
						<label>
							Date of Expense
							<span style="color: red">*</span>
						</label>
						<div class="input-group">
							<input

							class="form-control"
							placeholder="yyyy-mm-dd"
							name="d1"
							[(ngModel)]="expenseData.expensesDate"
							(click)="d1.toggle()"
							ngbDatepicker #d1="ngbDatepicker" required>
							<button class="input-group-addon" (click)="d1.toggle()" type="button">
								<i class="fa fa-calendar"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>
					Comment
				</label>
				<input type="text-form"
				[(ngModel)]="expenseData.comment"
				placeholder="Enter Comment"
				class="form-control">
			</div>
		</div>
	</div>
	<div class="card">
		<div class="card-header">
			<span style="color: red"> * </span> &nbsp;&nbsp;
			Required Fields
		</div>
		<div class="card-block">
			<button
			type="submit"
			class="btn btn-primary"
			(click)="submitExpense()">Submit
		</button>
	</div>
</div>
</div>
</div>
